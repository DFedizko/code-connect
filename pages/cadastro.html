<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/pages/cadastro/cadastro.css">
</head>
<body>
    <img class="decoracao" src="../img/cadastro/decoracao.png">
    <img class="decoracao" src="../img/cadastro/decoracao2.png">

    <main class="principal">
        <img class="principal__imagem" src="../img/cadastro/imagem.png" alt="Imagem da code connect">

        <form class="principal__formulario">
            <h1 class="formulario__titulo">Cadastro</h1>
            <h2 class="formulario__subtitulo">Olá! Preencha seus dados.</h2>

            <label class="formulario__label">
                <p class="label__descricao">Nome</p>
                <input class="label__input" type="text" placeholder="Nome completo">
            </label>

            <label class="formulario__label">
                <p class="label__descricao">Email</p>
                <input class="label__input" type="email" placeholder="Digite seu email">
            </label>

            <label class="formulario__label">
                <p class="label__descricao">Senha</p>
                <input class="label__input" type="password" placeholder="Digite sua senha">
            </label>

            <label class="formulario__label-checkbox" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="label-checkbox__checkbox"></div>
                <p class="label-checkbox__descricao">Lembrar-me</p>
            </label>

            <button class="formulario__botao" type="submit">
                Cadastrar
                <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 0.488281L12.5117 6.5L6.5 12.5117L5.44531 11.457L9.62891 7.23828H0.488281V5.76172H9.62891L5.44531 1.54297L6.5 0.488281Z" fill="#132E35"/>
                </svg>     
            </button>

            <div class="formulario__divisoria">
                <hr class="barra">
                <p class="divisoria__descricao">ou entre com outras contas</p>
                <hr class="barra">
            </div>

            <ul class="formulario__metodos">
                <li class="metodo">
                    <svg width="33" height="32" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M16.5135 0C7.50846 0 0.22879 7.33333 0.22879 16.4057C0.22879 23.6577 4.89312 29.7963 11.3638 31.969C12.1728 32.1323 12.4691 31.616 12.4691 31.1817C12.4691 30.8013 12.4425 29.4977 12.4425 28.1393C7.91246 29.1173 6.96912 26.1837 6.96912 26.1837C6.24112 24.2823 5.16246 23.7937 5.16246 23.7937C3.67979 22.7887 5.27046 22.7887 5.27046 22.7887C6.91512 22.8973 7.77812 24.4727 7.77812 24.4727C9.23379 26.9713 11.5795 26.2653 12.5231 25.8307C12.6578 24.7713 13.0895 24.038 13.5478 23.6307C9.93479 23.2503 6.13346 21.838 6.13346 15.5363C6.13346 13.7437 6.78012 12.277 7.80479 11.1363C7.64312 10.729 7.07679 9.04467 7.96679 6.79033C7.96679 6.79033 9.34179 6.35567 12.4421 8.47433C13.7695 8.11522 15.1384 7.93254 16.5135 7.931C17.8885 7.931 19.2901 8.12133 20.5845 8.47433C23.6851 6.35567 25.0601 6.79033 25.0601 6.79033C25.9501 9.04467 25.3835 10.729 25.2218 11.1363C26.2735 12.277 26.8935 13.7437 26.8935 15.5363C26.8935 21.838 23.0921 23.223 19.4521 23.6307C20.0455 24.1467 20.5575 25.1243 20.5575 26.6727C20.5575 28.8727 20.5308 30.6383 20.5308 31.1813C20.5308 31.616 20.8275 32.1323 21.6361 31.9693C28.1068 29.796 32.7711 23.6577 32.7711 16.4057C32.7978 7.33333 25.4915 0 16.5135 0Z" fill="white"/>
                    </svg>
                    <p class="metodo__descricao-icone">Github</p>
                </li>
    
                <li class="metodo">
                    <svg width="33" height="32" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M27.7276 11.258H26.5999V11.1999H14V16.7999H21.9121C20.7578 20.0598 17.6561 22.3999 14 22.3999C9.36112 22.3999 5.60003 18.6388 5.60003 13.9999C5.60003 9.36105 9.36112 5.59997 14 5.59997C16.1413 5.59997 18.0894 6.40777 19.5727 7.72726L23.5325 3.76738C21.0322 1.43709 17.6876 0 14 0C6.26853 0 6.10352e-05 6.26847 6.10352e-05 13.9999C6.10352e-05 21.7314 6.26853 27.9999 14 27.9999C21.7315 27.9999 27.9999 21.7314 27.9999 13.9999C27.9999 13.0612 27.9033 12.1449 27.7276 11.258Z" fill="#FFC107"/>

                        <path d="M13.9998 28C17.616 28 20.9018 26.6161 23.3861 24.3657L19.0531 20.6991C17.6003 21.8039 15.8251 22.4015 13.9998 22.4001C10.3585 22.4001 7.26658 20.0782 6.10179 16.8379L1.53641 20.3554C3.8534 24.8892 8.55877 28 13.9998 28Z" fill="#4CAF50"/>
                        <path d="M27.7276 11.0581H26.5999V11H14V16.6H21.9121C21.3599 18.1515 20.3653 19.5072 19.0512 20.4997L19.0533 20.4983L23.3863 24.1648C23.0797 24.4434 27.9999 20.8 27.9999 13.8C27.9999 12.8613 27.9033 11.945 27.7276 11.0581Z" fill="#1976D2"/>
                    </svg>    
                    <p class="metodo__descricao-icone">Gmail</p>
                </li>
            </ul>

            <p class="formulario__descricao">
                Já tem conta? 
                <a href="./login.html">
                    Faça seu login!
                    <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.01562 3.98438L13.9844 9L9.01562 14.0156L7.60938 12.6094L10.1875 9.98438H0.015625V8.01562H10.1875L7.60938 5.39062L9.01562 3.98438ZM18.0156 15.9844V2.01562H10V0H18.0156C18.5469 0 19 0.203125 19.375 0.609375C19.7812 0.984375 19.9844 1.45312 19.9844 2.01562V15.9844C19.9844 16.5469 19.7812 17.0312 19.375 17.4375C19 17.8125 18.5469 18 18.0156 18H10V15.9844H18.0156Z" fill="#81FE88"/>
                    </svg> 
                </a>
            </p>
        </form>
    </main>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
